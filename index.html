  <body>
    <script>
      jQuery(document).ready(function($) {
        var id = 1;
        $('body').terminal(function(command, term) {
          term.echo("hello");
        }, {
          greetings: "Hello! I'm the artificial intelligence of Adam Kirk. If you'd like to learn a little about me, say 'yes', or you can ask anything you want.",
          onBlur: function() {
            // prevent loosing focus
            return false;
          }
        });
      });
    </script>
